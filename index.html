  <script src="https://cdn.thegrid.io/design-systems/the-composer/ds-nj/v1.1.13/assets/scripts/navList.js"></script><script id="pageReactInitState">window.pageReactInitState = {"items":{"site-navigation-item":{"id":"site-navigation-item","index":0,"metadata":{"@type":"navigation","starred":true},"content":[{"id":"site-navigation-block","type":"navigation","_html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"Arthrogryposis","rel":"home","type":"MainPage"}]}]},"01f2a1e1-d897-4ec5-8cd7-8d74dc059593":{"id":"01f2a1e1-d897-4ec5-8cd7-8d74dc059593","index":1,"created_by":"a23f7a4b-176a-457f-b642-2976f9143297","updated_by":null,"created_at":"2016-08-10T18:24:05.881Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-08-10-arthrogryposis-multiplex-congenita-nord-national-organiza.md","_title":"Arthrogryposis Multiplex Congenita - NORD (National Organization for Rare Disorders)","metadata":{"@type":"MediaObject","isBasedOnUrl":"http://rarediseases.org/rare-diseases/arthrogryposis-multiplex-congenita/","inLanguage":"en","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"The most common universal symptom of AMC is limited or absent movement around small and large joints (contractures). The contractures are present at birth (congenital). The muscles of the affected limbs may be underdeveloped (hypoplastic), resulting in a tube-shaped limb with a soft, doughy feeling. Soft tissue webbing may develop over the affected joints.","title":"Arthrogryposis Multiplex Congenita - NORD (National Organization for Rare Disorders)","keywords":["amc","contractures","arthrogryposis","disorders","amyoplasia","congenital","genetic","abnormalities","joint","fetal"],"via":{},"publisher":{"url":"http://rarediseases.org","name":"NORD (National Organization for Rare Disorders)","favicon":"http://cdn.rarediseases.org/wordpresscontent/wp-content/uploads/2016/05/favicon.ico-3.png","domain":"rarediseases.org"}},"content":[{"id":"1a3872ae-cbd5-48e6-8523-5a42a89902ca","item":"01f2a1e1-d897-4ec5-8cd7-8d74dc059593","type":"article","created_at":"2016-08-10T18:24:05.881Z","updated_at":null,"_title":"Arthrogryposis Multiplex Congenita - NORD (National Organization for Rare Disorders)","_text":"Arthrogryposis Multiplex Congenita - NORD (National Organization for Rare Disorders)The most common universal symptom of AMC is limited or absent movement around small and large joints (contractures). The contractures are present at birth (congenital). The muscles of the affected limbs may be underdeveloped (hypoplastic), resulting in a tube-shaped limb with a soft, doughy feeling. Soft tissue webbing may develop over the affected joints.","_html":"<article><h1>Arthrogryposis Multiplex Congenita - NORD (National Organization for Rare Disorders)</h1><p>The most common universal symptom of AMC is limited or absent movement around small and large joints (contractures). The contractures are present at birth (congenital). The muscles of the affected limbs may be underdeveloped (hypoplastic), resulting in a tube-shaped limb with a soft, doughy feeling. Soft tissue webbing may develop over the affected joints.</p></article>","metadata":{"@type":"MediaObject","isBasedOnUrl":"http://rarediseases.org/rare-diseases/arthrogryposis-multiplex-congenita/","inLanguage":"en","starred":true,"_description":"The most common universal symptom of AMC is limited or absent movement around small and large joints (contractures). The contractures are present at birth (congenital). The muscles of the affected limbs may be underdeveloped (hypoplastic), resulting in a tube-shaped limb with a soft, doughy feeling. Soft tissue webbing may develop over the affected joints.","_caption":"","title":"Arthrogryposis Multiplex Congenita - NORD (National Organization for Rare Disorders)","keywords":["amc","contractures","arthrogryposis","disorders","amyoplasia","congenital","genetic","abnormalities","joint","fetal"],"publisher":{"url":"http://rarediseases.org","name":"NORD (National Organization for Rare Disorders)","favicon":"http://cdn.rarediseases.org/wordpresscontent/wp-content/uploads/2016/05/favicon.ico-3.png","domain":"rarediseases.org"}}}]},"40dda221-3994-4580-a45f-1ed2e92d2440":{"id":"40dda221-3994-4580-a45f-1ed2e92d2440","index":2,"created_by":"a23f7a4b-176a-457f-b642-2976f9143297","updated_by":null,"created_at":"2016-08-10T18:22:25.726Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-08-10-arthrogryposis.md","_title":"Arthrogryposis","metadata":{"@type":"MediaObject","isBasedOnUrl":"https://en.wikipedia.org/wiki/Arthrogryposis","inLanguage":"en","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"Arthrogryposis multiplex congenita (AMC), or simply arthrogryposis, describes congenital joint contractures in two or more areas of the body. It derives its name from Greek, literally meaning \"curving of joints\" ( arthron, \"joint\"; grȳpōsis, late Latin form of late Greek grūpōsis, \"hooking\").","title":"Arthrogryposis","keywords":["arthrogryposis","contracture","distal","joint","syndrome","congenita","amyoplasia","multiplex","muscle","abnormality"],"via":{},"publisher":{"url":"https://en.wikipedia.org","name":"Wikipedia","favicon":"https://en.wikipedia.org/static/favicon/wikipedia.ico","domain":"en.wikipedia.org"}},"content":[{"id":"46001fe5-2c4b-45a8-9fde-c40cb0b3130e","item":"40dda221-3994-4580-a45f-1ed2e92d2440","type":"article","created_at":"2016-08-10T18:22:25.726Z","updated_at":null,"_title":"Arthrogryposis","_html":"<article><h1>Arthrogryposis</h1><p>Arthrogryposis multiplex congenita (AMC), or simply arthrogryposis, describes congenital joint contractures in two or more areas of the body. It derives its name from Greek, literally meaning &quot;curving of joints&quot; ( arthron, &quot;joint&quot;; gr&#x233;p&omacr;sis, late Latin form of late Greek gr&umacr;p&omacr;sis, &quot;hooking&quot;).</p><picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https
